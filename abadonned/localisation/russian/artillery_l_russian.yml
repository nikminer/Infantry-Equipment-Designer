  EQ_MOD_CAT_antitank_special_modules_TITLE: "ПТ модификации"
  squeezebore_at_adaptor: "Конусный адаптер"
  squeezebore_at_adaptor_desc: "Специальный адаптер, надеваемый на дуло орудия, снижает его диаметр и обжимает снаряд, уменьшая его. Это значительно повышает дульную скорость снаряда и, следовательно, пробивную способность орудия, но требует особых снарядов, изготовленных из редких материалов."
  blasting_shells: "Бризантные снаряды"
  blasting_shells_desc: ""
  two_stage_shells: "БОПС"
  two_stage_shells_desc: "Бронебойный оперённый подкалиберный снаряд - подкалиберный снаряд с отделяющимся поддоном, где для обеспечения устойчивости полёта и повышения кучности сердечник снабжают небольшим оперением."

  EQ_MOD_CAT_artillery_special_modules_TITLE: "Артиллерийские модификации"
  hydraulic_recoil: "Гидравлическое гашение отдачи"
  hydraulic_recoil_desc: ""
  gas_screen: "Газовая завеса"
  gas_screen_desc: "Газовая завеса позволит отравить всех противников в зоне обстрела артиллерии, но если ветер подует не в том направлении, то облако может обернуться против союзных сил."
  smoke_screen: "Дымовая завеса"
  smoke_screen_desc: "Дымовая завеса позволяет окутать поле боя плотным туманом, что ухудшит видимость противника."

  EQ_MOD_CAT_rocket_special_modules_TITLE: "Ракетные модификации"
  multiple_launcher: "Множественный запуск"
  multiple_launcher_desc: "Позволяет Ракетной установки запускать несколько ракет за один раз."
  heavy_rockets: "Тяжёлые ракеты"
  heavy_rockets_desc: "Тяжёлые ракеты несут больше взрывчатки что позволяет наносить больше урона."

