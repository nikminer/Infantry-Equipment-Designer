 # Special Modules
  EQ_MOD_CAT_infantry_special_modules_TITLE: "Дополнительное оснащение"
  bandaging_package: "Перевязочный пакет"
  bandaging_package_desc: "Перевязочный пакет позволяет оказать первую медицинскую помощь на поле боя быстро и не ожидая медиков."
  sapper_shovels: "Сапёрные лопатки"
  sapper_shovels_desc: "Сапёрные лопатки позволяют солдатам рыть окопы, а также являются неплохим оружием ближнего боя."
  additional_grenades: "Дополнительные ПТ гранаты"
  additional_grenades_desc: "Дополнительные противотанковые гранаты, позволяют солдату уничтожить больше бронетехники."
  additional_ammo: "Дополнительные боеприпасы"
  additional_ammo_desc: "Дополнительные боеприпасы, позволяют солдату дольше вести огонь по пехоте."
  binoculars: "Бинокли"
  binoculars_desc: "Бинокли позволяют солдатам проводить минимальную разведку."
  night_vision_device: "ПНВ"
  night_vision_device_desc: "Приборы ночного виденья позволяют проводить ночные операции."
  gun_grease: "Оружейная смазка"
  gun_grease_desc: "Оружейная смазка улучшает надёжность оружия и уменьшает шанс осечки."
  molotov_cocktail: "Коктейль Молотова"
  molotov_cocktail_desc: "Коктейль Молотова, состоит из бутылки, тряпки и слитого бензина, это позволяет солдатам поджигать любые позиции врага, что затрудняет оборону."
  tripflare: "Фальшфейер"
  tripflare_desc: "Фальшфейер используется для освещения местности и отдельных предметов или для подачи сигналов."

  EQ_MOD_CAT_infantry_special_modules_extend_TITLE: "Расширения отряда"
  sniper_support: "Снайперская поддержка"
  sniper_support_desc: "Снайперская поддержка позволяет устранять противников с дальней дистанции."
  flame_support: "Огнемётная поддержка"
  flame_support_desc: "Огнемёты очень эффективны при штурме вражеских позиций, огнемёт распространяет огонь в больших масштабах и на более эффективных дистанция чем коктейль молотова, что в разы усложняет оборону противника"
