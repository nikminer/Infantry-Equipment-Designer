 # Technology
  infantry_weapons1: "Пехотное снаряжение I"
  infantry_weapons1_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы  экипировки пехотинца."

  improved_infantry_weapons: "Пехотное снаряжение II"
  improved_infantry_weapons_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает большое количество пистолетов-пулеметов."

  advanced_infantry_weapons: "Пехотное снаряжение III"
  advanced_infantry_weapons_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки."

  infantry_at: "Противотанковые Ружья"
  infantry_at_desc: "Оснастив нашу пехоту противотанковыми ружьями, мы позволим ей уничтожать легкую бронетехнику, не теряя мобильности."

  infantry_at2: "Противотанковые ракетомёты"
  infantry_at2_desc: "Чтобы пехота могла эффективнее вести бой с тяжелой бронетехникой."

  night_vision_improve: "Улучшенные приборы ночного видения"
  night_vision_improve_desc: "Ранние модели инфракрасных прицелов, предназначавшиеся для снайперов, обладали малой дальностью обзора. По мере улучшения обзора и поративности устройств, их смогут использовать и другие подразделения во время ночных операций."

  sp_land_night_vision: "Приборы ночного видения"
  sp_land_night_vision_desc: "Возможность видеть врага, оставаясь при этом незамеченными, — залог успеха ночной операции. С появлением инфракрасных датчиков мы можем укомплектовать нашу армию устройствами, которые делают это возможным (пусть и громоздкими)."

 # Presonal Protective
  minimum_protective: "Минимальная индивидуальная защита"
  minimum_protective_short: "Минимум"
  minimum_protective_desc: "Минимальная индивидуальная защита включает в себя только стандартный пехотный шлем."

  pistol_protective: "Мелкокалиберная индивидуальная защита"
  pistol_protective_short: "Мелкокалиберная"
  pistol_protective_desc: "Мелкокалиберная индивидуальная защита включает дополнительно стальную кирасу, которая способна защитить солдата от пистолетного калибра."

  saper_protective: "Сапёрная индивидуальная защита"
  saper_protective_short: "Спаёрная"
  saper_protective_desc: "Сапёрная индивидуальная защита включается в себя очень тяжёлую стальную кирасу способную защитить солдата от гранат и осколков."

 # Anti-tank
  prewar_anti_tank: "Довоенное противотанковое снаряжение"
  prewar_anti_tank_short: "Довоенное"
  prewar_anti_tank_desc: "Базовое противотанковое снаряжение пехоты, разработанное до и во время Великой войны."

  regular_anti_tank: "Противотанковые гранаты"
  regular_anti_tank_short: "Гранаты"
  regular_anti_tank_desc: "Противотанковые гранаты идеально подходят для уничтожении техники противника, с близкой дистанции."

  improved_anti_tank: "Противотанковые ружья"
  improved_anti_tank_short: "ПТ Ружья"
  improved_anti_tank_desc: "Противотанковые ружья созданы для уничтожения техники противника с большой дистанции."

  advanced_anti_tank: "Противотанковые ракетомёты"
  advanced_anti_tank_short: "Ракетомёты"
  advanced_anti_tank_desc: "Противотанковые ракетомёты созданы для более эффективного уничтожения техники противника с большой дистанции, используя реактивный снаряд."

