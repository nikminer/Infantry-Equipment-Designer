 # Technology
  infantry_weapons1: "Infantry Equipment I"
  infantry_weapons1_desc: "Individual and collective small arms, as well as other elements of infantry equipment."

  improved_infantry_weapons: "Infantry Equipment II"
  improved_infantry_weapons_desc: "Individual and collective small arms, as well as other elements of infantry equipment. Includes a large number of submachine guns."

  advanced_infantry_weapons: "Infantry Equipment III"
  advanced_infantry_weapons_desc: "Individual and collective small arms, as well as other elements of infantry equipment. Includes assault rifles."

  infantry_at: "Anti-tank rifles"
  infantry_at_desc: "By equipping our infantry with anti-tank rifles, we will allow it to destroy light armored vehicles without losing mobility."

  infantry_at2: "Anti-tank rocket launchers"
  infantry_at2_desc: "In order for infantry to fight more effectively with heavy armored vehicles."
  
  night_vision_improve: "Improved Night Vision"
  night_vision_improve_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
  
  sp_land_night_vision: "Night Vision"
  sp_land_night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 # Anti-tank
  prewar_anti_tank: "Pre-war anti-tank equipment"
  prewar_anti_tank_short: "Pre-war"
  prewar_anti_tank_desc: "Basic infantry anti-tank equipment developed before and during the Great War."

  regular_anti_tank: "Anti-tank grenades"
  regular_anti_tank_short: "Grenades"
  regular_anti_tank_desc: "Anti-tank grenades are ideal for destroying enemy equipment at close range."

  improved_anti_tank: "Anti-tank rifles"
  improved_anti_tank_short: "AT rifles"
  improved_anti_tank_desc: "Anti-tank rifles are designed to destroy enemy equipment from a long distance."

  advanced_anti_tank: "Anti-tank rocket launchers"
  advanced_anti_tank_short: "Rocket launchers"
  advanced_anti_tank_desc: "Anti-tank rocket launchers are designed to more effectively destroy enemy equipment from a long distance using a rocket projectile."

 # Presonal Protective
  minimum_protective: "Minimum individual protection"
  minimum_protective_short: "Minimum"
  minimum_protective_desc: "The minimum individual protection includes only the standard infantry helmet."

  pistol_protective: "Small-caliber individual protection"
  pistol_protective_short: "Small-caliber"
  pistol_protective_desc: "Small-caliber individual protection includes an additional steel cuirass, which is able to protect a soldier from a pistol caliber."

  saper_protective: "Sapper personal protection"
  saper_protective_short: "Sapper"
  saper_protective_desc: "Sapper personal protection includes a very heavy steel cuirass capable of protecting a soldier from grenades and shrapnel."

